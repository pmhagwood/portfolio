      <main>
        <div class="container">
          <div class="row">
            <div class="col-md-7 bg-white my-5 py-4 border">
            <form id="contact-form" role="form">

              <div class="messages"></div>
          
              <div class="controls">
          
                  <div class="row">
                      <div class="col-md-12">
                          <div class="form-group">
                              <label for="form_name">Your Name</label>
                              <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your name" required="required" data-error="Firstname is required.">
                              <div class="help-block with-errors"></div>
                          </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-12">
                          <div class="form-group">
                              <label for="form_email">Email</label>
                              <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email" required="required" data-error="Valid email is required.">
                              <div class="help-block with-errors"></div>
                          </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-12">
                          <div class="form-group">
                              <label for="form_message">Message</label>
                              <textarea id="form_message" name="message" class="form-control" placeholder="What would you like to create together?" rows="4" required="required" data-error="Please, leave us a message."></textarea>
                              <div class="help-block with-errors"></div>
                          </div>
                      </div>
                      <div class="col-md-12">
                          <input type="submit" class="btn btn-success btn-send" value="Send message">
                      </div>
                  </div>
                
              </div>
          
          </form>
        </div>

          </div>
        </div>
      </main>
